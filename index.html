<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encrypt Data Guardian</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <section class="animated-bg" style="background-image: url(imagens/background.png);"">
            <div class="login-box">
                <form action="">
                    <h2>Login</h2>
                    
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required>
                        <label>E-mail</label>
                    </div>

                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button type="submit">Login</button>

                    <div class="register-link">
                        <p>Don't have an account? 
                            <a href="#">Register</a>
                        </p>
                    </div>
                </form>
            </div>

        </section>

        <script>
            function animateBackground() {
                const section = document.querySelector('.animated-bg');
                let hue = 0;
        
                function updateHue() {
                    section.style.filter = `hue-rotate(${hue}deg)`;
                    hue = (hue + 1) % 361; // Vai de 0 a 360 graus e reinicia
                }
        
                const interval = setInterval(updateHue, 10); // Ajuste o intervalo para controlar a velocidade da animação
            }
        
            animateBackground(); // Inicia a animação após o carregamento da página
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    </body>

</html>
